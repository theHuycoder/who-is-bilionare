<!doctype html>
<html lang="en">
<head>
    <title>Ai là triệu cmn phú!!</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div id="wrapper-all">
    <header id="header" class="pt-5">
        <img src="images/logoHeader.png" alt="Logo" id="logo" class="mt-5 slide-in-blurred-top">
        <div id="btn-actions" class="d-flex">
            <button id="btn-tutorial" class="btn btn-primary">
                Hướng dẫn
            </button>
            <button id="btn-start" class="btn btn-primary">
                Start
            </button>
            <button id="btn-rank" class="btn btn-primary">
                Xếp hạng
            </button>
        </div>
    </header>
    <main id="play-field" class="d-none">
        <div class="container">
            <div class="row" id="question">
                <div class="col-12">
                    <div class="bg-question">
                        <h4><span id="question-show"></span></h4>
                    </div>
                </div>
            </div>
            <div class="row" id="answers-show">
            </div>
        </div>
    </main>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script type="module" src="./js/audio.js" defer></script>
<script type="module" src="./js/question.js"></script>
<script type="module" src="./js/game.js" defer></script>
</body>
</html>
