<!doctype html>
<html lang="en">
<head>
    <title>Ai là triệu cmn phú!!</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div id="wrapper-all">
    <header id="header" class="pt-3">
        <img src="images/logoHeader.png" alt="Logo" id="logo" class="mt-5 slide-in-blurred-top">
        <div id="btn-actions" class="d-flex">
            <a href="pages/tutorial.html" id="btn-tutorial" class="btn btn-primary">
                Hướng dẫn
            </a>
            <button id="btn-start" class="btn btn-primary">
                Start
            </button>
            <button id="btn-rank" class="btn btn-primary">
                Xếp hạng
            </button>
        </div>
    </header>
    <div id="score" class="d-none text-center">
        <h1 class="text-center">
            Câu số <span id="score-show"></span>
        </h1>
        <h2 id="money" class="text-center text-success">
            <span id="money-show"></span>$
        </h2>
       <div class="container mt-5">
           <div class="row">
               <div id="btn-supports" class="col-12">
                   <button class="btn btn-success btn-lg mr-3" id="half-half">50:50</button>
                   <button class="btn btn-danger btn-lg ml-3" id="skip-quest">Bỏ qua</button>
               </div>
           </div>
       </div>
    </div>
    <main id="play-field" class="d-none">
        <div class="container">
            <div class="row" id="question">
                <div class="col-12">
                    <div class="bg-question">
                        <h4><span id="question-show"></span></h4>
                    </div>
                </div>
            </div>

            <div class="row" id="answers-show">
            </div>
        </div>
    </main>
    <div id="millionaire" class="d-none text-center">
        <h1>Chúc mừng bạn đã đạt được 30.000 Mỹ kim</h1>
        <h2 class="text-warning">
            Triệu phú đây rồi!
        </h2>
        <img src="images/donald_trump_PNG36.png" alt="">
        <button class="btn btn-warning btn-lg d-block  reset">Chơi lại</button>
    </div>
    <footer id="end-game" class="d-none text-center">
        <h1>Chúc mừng bạn đã nhận được <span id="final-money"></span> Mỹ Kim</h1>
        <img src="images/trump.png" alt="">
        <button class="btn btn-warning btn-lg d-block  reset">Chơi lại</button>
    </footer>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script type="module" src="js/audio.js" defer crossorigin="anonymous" defer></script>
<script type="module" src="js/question.js" defer crossorigin="anonymous"></script>
<script type="module" src="js/game.js" defer crossorigin="anonymous"></script>
</body>
</html>
